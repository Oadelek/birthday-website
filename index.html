<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Uche!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="clouds"></div>
    
    <div class="container">
        <div class="birthday-card">
            <h1 class="title">Happy Birthday Uche!</h1>
            <div class="birthday-cake mb-4">
                <div class="cake">
                    <div class="candle">
                        <div class="flame"></div>
                    </div>
                    <div class="decoration"></div>
                    <div class="decoration"></div>
                    <div class="decoration"></div>
                    <div class="decoration"></div>
                    <div class="decoration"></div>
                </div>
            </div>
            <p class="message">Wishing you an amazing day filled with joy and laughter!</p>
            <button id="celebrateBtn" class="btn btn-lg btn-primary">
                <i class="fas fa-gift me-2"></i>Celebrate!
            </button>
            
            <div class="photo-gallery mt-5">
                <h2 class="mb-4">Memories Together</h2>
                <div class="row row-cols-1 row-cols-md-3 g-4">
                    <div class="col mb-3">
                        <div class="img-wrapper">
                            <img src="uche_picture_beside_river.jpg" alt="Memory 1" class="gallery-img" data-bs-toggle="modal" data-bs-target="#imageModal" data-img="uche_picture_beside_river.jpg">
                        </div>
                    </div>
                    <div class="col mb-3">
                        <div class="img-wrapper">
                            <img src="uche_picture_holding_flower.jpg" alt="Memory 2" class="gallery-img" data-bs-toggle="modal" data-bs-target="#imageModal" data-img="uche_picture_holding_flower.jpg">
                        </div>
                    </div>
                    <div class="col mb-3">
                        <div class="img-wrapper">
                            <img src="uche_picture_pink_cap.jpg" alt="Memory 3" class="gallery-img" data-bs-toggle="modal" data-bs-target="#imageModal" data-img="uche_picture_pink_cap.jpg">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Image Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="" class="img-fluid" id="modalImage">
                </div>
            </div>
        </div>
    </div>
    
    <div id="confetti"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-confetti@2.9.3/tsparticles.confetti.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
